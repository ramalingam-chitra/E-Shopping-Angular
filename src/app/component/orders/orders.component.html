<div class="container">
    <h3 class="title">Orders</h3>
    <div class="row">
        <ng-container *ngFor="let order of orderList">
            <div class="card col-md-3">
                <h5 class="item-title">Order {{order.id}}</h5>
                <button class="btn btn-primary" (click)=redirectToDetailsPage(order.id)>View Details</button>
            </div>
        </ng-container>
    </div>
</div>
